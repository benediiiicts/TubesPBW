<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/discover.css}">
    <style>
        .pagination ul {
            display: flex;
            list-style-type: none;
            justify-content: center;
            padding: 0;
        }

        .pagination ul li {
            margin: 0 5px;
        }

        .pagination ul li a {
            text-decoration: none;
            color: #000;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .pagination ul li a.active {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="header-container">
                <button class="hamburger-menu" onclick="toggleMenu()">â˜°</button>
                <div class="header-title">
                    <a href="/">TourTune.</a>
                </div>
                <div class="header-buttons">
                    <a class="login-register-btn" href="/login">Sign in/ Sign up</a>
                </div>
            </div>
            <nav class="sidebar" id="sidebar">
                <div class="xContainer">
                    <button id="x" onclick="toggleMenu()">&#x2716</button>
                </div>
                <ul>  
                    <li><a href="/" id="home-page">Home Page</a></li>
                    <li><a href="/discover" id="discover">Discover</a></li>
                    <li><a href="/artists" id="artist">Artists</a></li>
                    <li><a href="/shows" id="show">Shows</a></li>
                </ul>
            </nav>
        </nav>
    </header>
    <main>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button class="search-btn">Search</button>
        </div>
        <div class="body-content">
            <h1 id="content-header">Popular Artist</h1>
            <div class="content-container">
                <div class="content" th:each="artist : ${artists}">
                    <a class="card" th:href="@{'/artist/' + ${artist.id}}">
                        <img th:src="@{${artist.PhotosURL}}" alt="artist-image" class="card-image">
                        <div class="card-overlay">
                            <h3 class="card-title" th:text="${artist.name}"></h3>
                            <p class="set-place" th:text="${artist.Description}"></p>
                            <p class="set-date" th:text="${artist.Year}"></p>
                        </div>
                    </a>
                </div>
            </div>
            <div class="pagination">
                <ul>
                    <li th:if="${currentPage > 1}">
                        <a th:href="@{/artists(page=${currentPage - 1}, size=${pageSize})}">Previous</a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(1, totalPages)}">
                        <a th:href="@{/artists(page=${i}, size=${pageSize})}" 
                           th:classappend="${i == currentPage} ? 'active' : ''"
                           th:text="${i}">1</a>
                    </li>
                    <li th:if="${currentPage < totalPages}">
                        <a th:href="@{/artists(page=${currentPage + 1}, size=${pageSize})}">Next</a>
                    </li>
                </ul>
            </div>
            
        </div>
        
    </main>
    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
