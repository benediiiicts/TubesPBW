<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/artists.css}">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="header-container">
                <button class="hamburger-menu" onclick="toggleMenu()">â˜°</button>
                <div class="header-title">
                    <a href="/">TourTune.</a>
                </div>
                <!-- Jika sudang login -->
                <span th:if="${user != null}" class="welcome-text" th:text="${'Welcome, ' + user.username}"></span>
                <div class="header-buttons">
                    <!-- Jika belum login -->
                    <a class="login-register-btn" th:if="${user == null}" href="/login">Sign in/ Sign up</a>
                    <!-- Jika sudang login -->
                    <a th:if="${user != null}" class="login-register-btn" href="/logout">Sign Out</a>
                </div>
            </div>
            <nav class="sidebar" id="sidebar">
                <div class="xContainer">
                    <button id="x" onclick="toggleMenu()">&#x2716</button>
                </div>
                <ul>
                    <li><a href="/" id="home-page">Home Page</a></li>
                    <li><a href="/discover" id="discover">Discover</a></li>
                    <li><a href="/artists" id="artist">Artists</a></li>
                    <li><a href="/shows" id="show">Shows</a></li>
                </ul>
            </nav>
        </nav>
    </header>
    <main>
        <div class="body-content">
            <div class="add-ons">
                <div class="filter-container">
                    <select id="countryFilter" class="filter">
                        <option value="" th:selected="${countryFilter == null || countryFilter == ''}">All Countries</option>
                        <option th:each="country : ${countries}" th:value="${country}" th:selected="${country == countryFilter}" th:text="${country}"></option>
                    </select>
                    <select id="genreFilter" class="filter">
                        <option value="" th:selected="${genreFilter == null || genreFilter == ''}">All Genres</option>
                        <option th:each="genre : ${genres}" th:value="${genre}" th:selected="${genre == genreFilter}" th:text="${genre}"></option>
                    </select>                                       
                </div>
                <div class="search-bar">
                    <input id="searchInput" type="text" placeholder="Search artist...">
                    <button class="search-btn" onclick="applyFilters()">Search</button>
                </div>
                <a href="/add-artist" class="button-a">
                    <button class="add-artist-btn">Add an Artist</button>
                </a>
            </div>
        </div>
        <div class="body-content">
            <h1 id="content-header">Artist List</h1>
            <div class="content-container">
                <div class="content" th:each="artist : ${artists}">
                    <a class="card" th:href="@{/artist/{name}-{id}(name=${artist.name}, id=${artist.id})}">
                        <img th:src="@{${artist.PhotosURL}}" alt="artist-image" class="card-image">
                        <div class="card-overlay">
                            <h3 class="card-title" th:text="${artist.name}"></h3>
                            <!--<p class="set-place" th:text="${artist.Description}"></p>-->
                            <p class="set-date" th:text="${artist.Year}"></p>
                        </div>
                    </a>
                </div>
            </div>
            <div class="pagination" th:if="${totalPages > 0}">
                <ul>
                    <li th:if="${currentPage > 1}">
                        <a th:href="@{/artists(page=${currentPage - 1}, size=${pageSize}, search=${searchQuery}, country=${countryFilter}, genre=${genreFilter})}">Previous</a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(1, totalPages)}">
                        <a th:href="@{/artists(page=${i}, size=${pageSize}, search=${searchQuery}, country=${countryFilter}, genre=${genreFilter})}"
                           th:classappend="${i == currentPage} ? 'active'" th:text="${i}">1</a>
                    </li>
                    <li th:if="${currentPage < totalPages}">
                        <a th:href="@{/artists(page=${currentPage + 1}, size=${pageSize}, search=${searchQuery}, country=${countryFilter}, genre=${genreFilter})}">Next</a>
                    </li>
                </ul>
            </div>            
        </div>

    </main>
    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        function applyFilters() {
            const country = document.getElementById('countryFilter').value;
            const genre = document.getElementById('genreFilter').value;
            const searchQuery = document.getElementById('searchInput').value;

            const url = `/artists?page=1&size=10&search=${encodeURIComponent(searchQuery)}&country=${encodeURIComponent(country)}&genre=${encodeURIComponent(genre)}`;
            window.location.href = url;
        }


        document.addEventListener("DOMContentLoaded", () => {
            const countryFilter = document.getElementById('countryFilter');
            const genreFilter = document.getElementById('genreFilter');
            const searchInput = document.getElementById('searchInput');

            // Fungsi untuk mengupdate URL berdasarkan filter
            function updateURL() {
                const country = countryFilter.value;
                const genre = genreFilter.value;
                const search = searchInput.value;

                const params = new URLSearchParams({ country, genre, search });
                window.location.href = `/artists?${params.toString()}`;
            }

            // Event listener untuk filter country dan genre
            countryFilter.addEventListener('change', updateURL);
            genreFilter.addEventListener('change', updateURL);

            // Event listener untuk search ketika menekan tombol enter
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    updateURL();
                }
            });
        });

    </script>
</body>
