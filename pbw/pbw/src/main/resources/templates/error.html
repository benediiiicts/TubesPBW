<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to bottom right, #1f2833, #45a29e);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #C5C6C7;
        }

        .error-container {
            background-color: rgba(31, 40, 51, 0.8);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #45a29e;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .error-description {
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .home-btn {
            display: inline-block;
            background-color: transparent;
            border: 2px solid #C5C6C7;
            color: #C5C6C7;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .home-btn:hover {
            background-color: #C5C6C7;
            color: #1f2833;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">Page Not Found</div>
        <div class="error-description">
            Oops! The page you are looking for might have been removed, 
            had its name changed, or is temporarily unavailable.
        </div>
        <a href="/" class="home-btn">Return to Home</a>
    </div>
</body>
</html>
