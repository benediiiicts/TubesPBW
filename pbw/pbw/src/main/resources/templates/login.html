<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login</title>
	<link rel="stylesheet" th:href="@{/css/login.css}" />
</head>

<body>
	<a class="return-btn" href="/">return</a>
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form action="#" method="post" th:action="@{/register}" th:object="${user}">
				<h1>Create Account</h1>
				<span>or use your email for registration</span>
				<input type="text" placeholder="Username" th:field="*{username}" required />
				<input type="email" placeholder="Email" th:field="*{email}" required />
				<input type="password" placeholder="Password" th:field="*{password}" required />
				<input type="password" placeholder="Confirm Password" th:field="*{confirmpassword}" required />
				<button type="submit">Sign Up</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form action="login" method="post">
				<h1>Sign in</h1>
				<span>or use your account</span>
				<p th:if="${status == 'failed'}">Please check username or password</p>
				<input type="email" placeholder="Email" name="email" />
				<input type="password" placeholder="Password" id="password" name="password" />
				<!-- <label for="showPassword">
						<input type="checkbox" id="showPasswordLog"/>
						Show password
					</label> -->
				<!-- <a href="#">Forgot your password?</a> -->
				<button type="submit">Sign In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Have an account?</h1>
					<p>
						Sign in with your registered account to keep connected with us
					</p>
					<button class="ghost" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Don't have an account yet?</h1>
					<p>Enter your personal details and start journey with us</p>
					<button class="ghost" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>
	<script>
		const signUpButton = document.getElementById('signUp');
		const signInButton = document.getElementById('signIn');
		const container = document.getElementById('container');

		signUpButton.addEventListener('click', () => {
			container.classList.add('right-panel-active');
		});

		signInButton.addEventListener('click', () => {
			container.classList.remove('right-panel-active');
		});

</body>
