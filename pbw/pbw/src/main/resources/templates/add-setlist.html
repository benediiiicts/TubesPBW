<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/add-setlist.css}">
    <script th:src="@{/js/add-artist.js}" defer></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="header-container">
                <button class="hamburger-menu" onclick="toggleMenu()">â˜°</button>
                <div class="header-title">
                    <a href="/">TourTune.</a>
                </div>
                <div class="header-buttons">
                    <a class="login-register-btn" href="/login">Sign in/ Sign up</a>
                </div>
            </div>
            <nav class="sidebar" id="sidebar">
                <div class="xContainer">
                    <button id="x" onclick="toggleMenu()">&#x2716</button>
                </div>
                <ul>
                    <li><a href="/" id="home-page">Home Page</a></li>
                    <li><a href="/discover" id="discover">Discover</a></li>
                    <li><a href="/artists" id="artist">Artists</a></li>
                    <li><a href="/shows" id="show">Shows</a></li>
                </ul>
            </nav>
        </nav>
    </header>
    <main>
        <form class="body-content">
            <h1 class="content-header">Add a New Setlist</h1>
            <div class="form-grid">
                <div class="text-input">
                    <div class="input-field">
                        <label for="artist-name" >Artist Name</label><br>
                        <input id="artist-name" type="text" placeholder="Artist's Name">
                    </div>
                    <div class="input-field">
                        <label for="artist-description">Description</label>
                        <input id="artist-description" type="text" placeholder="Brief Description">
                    </div>
                    <div class="input-field">
                        <label for="artist-genre">Genre</label>
                        <input type="search" list="genre-list" id="artist-genre" placeholder="Artist's Genre"/>
                        <datalist id="genre-list">
                            <option value="Pop">
                            <option value="Rock">
                            <option value="Jazz">
                            <option value="Hip Hop">
                            <option value="Classical">
                            <option value="Indie">
                        </datalist>
                    </div>
                    <div class="input-field">
                        <label for="artist-Year">Year</label>
                        <input type="number" id="artist-Year" name="year" min="1800" max="2100" placeholder="Debut Year">
                    </div>
                    <div class="input-field">
                        <label for="artist-country">Country</label>
                        <select id="artist-country">
                            <option val="1">Country 1</option>
                            <option val="2">Country 2</option>
                            <option val="3">Country 3</option>
                        </select>
                    </div>
                </div>
                <div class="pict-input">
                    <div class="input-field">
                        <label for="artist-picture">Artist's Photo</label>
                        <input id="artist-picture" type="file" accept="image/*" onchange="previewImage(event)" style="display: none;">
                        <button class="file-upload-btn" onclick="document.getElementById('artist-picture').click();">Choose File</button>
                        <img id="image-preview" th:src="@{/assets/show.jpg}" alt="Image Preview" style="display:block; margin-top: 10px; max-width: 100%; border-radius: 10px;"/>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>

</html>
