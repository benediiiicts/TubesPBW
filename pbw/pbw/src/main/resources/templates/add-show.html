<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/add-show.css}">
    <script th:src="@{/js/add-show.js}" defer></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="header-container">
                <button class="hamburger-menu" onclick="toggleMenu()">â˜°</button>
                <div class="header-title">
                    <a href="/">TourTune.</a>
                </div>
                <div class="header-buttons">
                    <a class="login-register-btn" href="/login">Sign in/ Sign up</a>
                </div>
            </div>
            <nav class="sidebar" id="sidebar">
                <div class="xContainer">
                    <button id="x" onclick="toggleMenu()">&#x2716</button>
                </div>
                <ul>
                    <li><a href="/" id="home-page">Home Page</a></li>
                    <li><a href="/discover" id="discover">Discover</a></li>
                    <li><a href="/artists" id="artist">Artists</a></li>
                    <li><a href="/shows" id="show">Shows</a></li>
                </ul>
            </nav>
        </nav>
    </header>
    <main>
        <form action="/add-show" method="post" class="form-grid">
            <div class="text-input">
                <div class="input-field">
                    <label for="showName">Show Name:</label>
                    <input type="text" id="showName" name="showName" required>
                </div>
                <div class="input-field">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="input-field">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="input-field">
                    <label for="artist-search">Search Artist:</label>
                    <input type="text" id="artist-search" oninput="searchArtist()" autocomplete="off">
                    <input type="hidden" id="selected-artist-id" name="artistId">
                    <div id="artist-dropdown" class="dropdown"></div>
                </div>
                <div class="input-field">
                    <label for="venue-search">Search Venue:</label>
                    <input type="text" id="venue-search" oninput="searchVenue()" autocomplete="off">
                    <input type="hidden" id="selected-venue-id" name="venueId">
                    <div id="venue-dropdown" class="dropdown"></div>
                </div>
            </div>
            <div class="pict-input">
                <button type="submit" class="file-upload-btn">Submit</button>
            </div>
        </form>
    </main>
    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>

</html>
